 <!DOCTYPE html>
<html>
<head>
<style>
 input[type="url"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    box-sizing: border-box;
 }

 #input-url {
    height: 30px;
 }

 #inframe {
    width: 100%;
    height: calc(100% - 30px);
 }
</style>
</head>
<body>

<h2>Menginframe Dari URL</h2>

<p>Masukkan URL di bawah ini:</p>

<input type="url" id="input-url" name="url">

<iframe id="inframe" src=""></iframe>

<script>
 document.getElementById('input-url').addEventListener('change', function() {
    document.getElementById('inframe').src = this.value;
 });
</script>

</body>
</html>
